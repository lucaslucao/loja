<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{produtoBean.carregarPesquisa}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Produtos" />
				</f:facet>
			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{produtoBean.listaProduto}"
				filteredValue="#{produtoBean.listaProdutoFiltrados}"
				var="fabricante" rows="5" paginator="true">

				<f:facet name="footer">
					<p:button value="Cadastrar novo Produto"
						outcome="/pages/produtoCadastro.xhtml" />
					<f:param name="proacao" value="Novo" />
				</f:facet>

				<p:column headerText="Código">
					<h:outputText value="#{produto.codigo}" />
				</p:column>

				<p:column headerText="Descrição" filterBy="#{produto.descricao}"
					sortBy="#{produto.descricao}">
					<h:outputText value="#{produto.descricao}" />
				</p:column>

				<p:column headerText="Qtde" sortBy="#{produto.quantidade}">	
					<h:outputText value="#{produto.quantidade}" />
				</p:column>
				
				<p:column headerText="Fabricante">
					<h:outputText value="#{produto.fabricante.descricao}" />
				</p:column>

				<p:column headerText="Opções">
					<p:button value="Excluir" outcome="/pages/produtoCadastro.xhtml">
						<f:param name="proacao" value="Excluir" />
						<f:param name="procod" value="#{produto.codigo}" />
					</p:button>

					<p:button value="Editar" outcome="/pages/produtoCadastro.xhtml">
						<f:param name="proacao" value="Editar" />
						<f:param name="procod" value="#{produto.codigo}" />
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
