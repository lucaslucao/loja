<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/templates/modeloGeral.xhtml">
		<ui:define name="conteudo">
		<h:form id="frmFunCad">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Funcionarios" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid id="pnlFunCadDados" columns="6">

				<p:outputLabel value="Codigo:" />
				<p:inputText size="10" readonly="true" value="#{funcionarioBean.funcionarioCadastro.codigo}" />

				<p:outputLabel value="Nome:" />
				<p:inputText maxlength="50" size="30" value="#{funcionarioBean.funcionarioCadastro.nome}" />
				
				<p:outputLabel value="CPF: " />
				<p:inputMask mask="999.999.999-99" size="15" value="#{funcionarioBean.funcionarioCadastro.cpf}"/>

				
				<p:outputLabel value="Função:" />
				<p:inputText maxlength="50" size="30" value="#{funcionarioBean.funcionarioCadastro.funcao}" />
				
				
				<p:outputLabel value="Senha: " />
				<p:password maxlength="8" size="10" value="#{funcionarioBean.funcionarioCadastro.senha}"/>
			</h:panelGrid>

		<h:panelGrid columns="5">
				<p:commandButton value="Novo" actionListener="#{funcionarioBean.novo}"
												update=":msgGlobal :frmFunCad:pnlFunCadDados"/>
												
				<p:commandButton value="Salvar" actionListener="#{funcionarioBean.salvar}"
											    update=":msgGlobal :frmFunCad:pnlFunCadDados" />
				 
				 <p:commandButton value="Excluir" actionListener="#{funcionarioBean.excluir}"
				 								  update=":msgGlobal"/>
				 
				 <p:commandButton value="Editar"
				 	actionListener="#{funcionarioBean.editar}"
				 	update=":msgGlobal " />
				 
				<p:button value="Voltar" outcome="/pages/funcionarioPesquisa.xhtml" />
			</h:panelGrid>
			
		</h:form>
		</ui:define>
	</ui:composition>
</html>
